# ! in VSCode adds Boilerplate HTML
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
    <link rel="stylesheet" href="static/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <section alt="Start of Top left text section">
            <a class="greyLink" href="add_URL_later">
                <p>About</p>
            </a>
            <a class="greyLink" href="add_URL_later">
                <p>Store</p>
            </a>
        </section alt="End of Top left text section">
        <section alt="Start of Top right text section">
            <a class="whiteLink" href="add_URL_later">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="add_URL_later">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="add_URL_later">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a href="add_URL_later">
                <img src="static/gurning.jpg" alt="small profile pic in top right"/>
            </a>
        </section alt="End of Top right text section">    
    </header>
    <main>
        <div alt="Main heading">
            <h1 
            class="headerText"
            id="headerLogo"> Foogle! </h1>
        </div>

        <div class="searchBar">
            <div class="iconButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input/>
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
            <div class="searchButtonsContainer">
                <button>
                    <p> Google Search </p>
                </button>
                <button>
                    <p> I'm Feeling Lucky </p>
                </button>
            </div>
            <div class="languageSelection">
                <p> Google offered in <span>Swaheli</span></p>
            </div>
        </main>
        <footer>
            <section>
                <p> United Kingdom </p>
            </section>
            <section>
                <div class="footerLinks">
                    <a> Advertising </a>
                    <a> Business </a>
                    <a> How Search Works </a>
                </div>
                <div class="footerLinks">
                    <a> Privacy </a>
                    <a> Terms </a>
                    <a> Settings </a>
                </div>
            </section>
        </footer>
</body>
</html>
